<ion-view view-title="Notifications">
  <ion-content>
    <ion-refresher
            pulling-text="Pull to refresh..."
            spinner="crescent"
            pulling-icon="ion-ios-arrow-down"
            on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item item-avatar" collection-repeat="notification in notifications" type="item-text-wrap" ng-click="openApp(notification.namespace, notification.action)">
        <img ng-src="{{ notification.icon_path }}">
        <h2>{{ notification.title }}</h2>
        <p>{{ notification.message }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
